<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enfrok OS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Taskbar -->
  <div class="taskbar">
    <button class="start-btn">☰ Menu</button>
  </div>

  <!-- Desktop -->
  <!-- Desktop Icons -->
<div class="desktop">
  <div class="desktop-icon" onclick="openApp('settings')">
    <img src="https://img.icons8.com/ios-filled/100/ffffff/settings.png" />
    <span>Settings</span>
  </div>
  <div class="desktop-icon" onclick="openApp('calculator')">
    <img src="https://img.icons8.com/ios-filled/100/ffffff/calculator.png" />
    <span>Calculator</span>
  </div>
  <div class="desktop-icon" onclick="openApp('notes')">
    <img src="https://img.icons8.com/ios-filled/100/ffffff/note.png" />
    <span>Notes</span>
  </div>
  <div class="desktop-icon" onclick="openApp('browser')">
    <img src="https://img.icons8.com/ios-filled/100/ffffff/internet-browser.png" />
    <span>Browser</span>
  </div>
  <div class="desktop-icon" onclick="openApp('ai')">
    <img src="https://img.icons8.com/ios-filled/100/ffffff/artificial-intelligence.png" />
    <span>Enfrok AI</span>
  </div>
</div>

  <!-- Settings App -->
  <div class="app-window" id="settings" style="display:none;">
    <div class="app-header">
      <span class="title">Settings</span>
      <div class="controls">
        <div class="btn minimize">-</div>
        <div class="btn close">X</div>
        <div class="btn force">⚡</div>
      </div>
    </div>
    <div class="app-content">
      <h3>Settings</h3>
      <p>Here you can customize your OS.</p>
      <button onclick="alert('Feature not yet implemented: Delete apps')">Delete Apps</button>
      <button onclick="alert('Feature not yet implemented: Change time')">Change Time</button>
      <button onclick="alert('Feature not yet implemented: Change Country Time')">Change Country Time</button>
    </div>
  </div>

  <!-- Calculator App -->
  <div class="app-window" id="calculator" style="display:none;">
    <div class="app-header">
      <span class="title">Calculator</span>
      <div class="controls">
        <div class="btn minimize">-</div>
        <div class="btn close">X</div>
        <div class="btn force">⚡</div>
      </div>
    </div>
    <div class="app-content">
      <input type="text" id="calc-display" readonly>
      <div class="calc-grid">
        <button onclick="insertCalc('7')">7</button>
        <button onclick="insertCalc('8')">8</button>
        <button onclick="insertCalc('9')">9</button>
        <button onclick="insertCalc('/')">÷</button>
        <button onclick="insertCalc('4')">4</button>
        <button onclick="insertCalc('5')">5</button>
        <button onclick="insertCalc('6')">6</button>
        <button onclick="insertCalc('*')">×</button>
        <button onclick="insertCalc('1')">1</button>
        <button onclick="insertCalc('2')">2</button>
        <button onclick="insertCalc('3')">3</button>
        <button onclick="insertCalc('-')">-</button>
        <button onclick="insertCalc('0')">0</button>
        <button onclick="insertCalc('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="insertCalc('+')">+</button>
        <button onclick="clearCalc()" style="grid-column: span 4;">C</button>
      </div>
    </div>
  </div>

  <!-- Notes App -->
  <div class="app-window" id="notes" style="display:none;">
    <div class="app-header">
      <span class="title">Notes</span>
      <div class="controls">
        <div class="btn minimize">-</div>
        <div class="btn close">X</div>
        <div class="btn force">⚡</div>
      </div>
    </div>
    <div class="app-content">
      <textarea id="notes-area" rows="12" placeholder="Write your notes here..."></textarea>
    </div>
  </div>

  <!-- Browser App -->
  <div class="app-window" id="browser" style="display:none;">
    <div class="app-header">
      <span class="title">Browser</span>
      <div class="controls">
        <div class="btn minimize">-</div>
        <div class="btn close">X</div>
        <div class="btn force">⚡</div>
      </div>
    </div>
    <div class="app-content">
      <input type="text" id="browser-url" placeholder="Enter website URL">
      <button onclick="openWebsite()">Go</button>
      <iframe id="browser-frame" style="width:100%;height:250px;border:none;margin-top:10px;"></iframe>
    </div>
  </div>

  <!-- Enfrok Intelligence App -->
  <div class="app-window" id="ai" style="display:none;">
    <div class="app-header">
      <span class="title">Enfrok Intelligence</span>
      <div class="controls">
        <div class="btn minimize">-</div>
        <div class="btn close">X</div>
        <div class="btn force">⚡</div>
      </div>
    </div>
    <div class="app-content chat-box" id="chat-box">
      <!-- Chat messages appear here -->
    </div>
    <div class="app-content">
      <input type="text" id="ai-input" placeholder="Ask something or type math...">
      <button id="ai-send">Send</button>
    </div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
